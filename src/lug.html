<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Acessibilidade360 </title>
    <link rel="stylesheet" href="style3.css">
    <script src="service.js"></script>
</head>
<body>
  <div id = "navybar" class="navbar bg-base-100">
      <div class="flex-1">
        <a href="app.html" id="acessibilidade" class="btn btn-ghost normal-case text-xl"> Acessibilidade360 </a>
      </div>
      <div class="flex-none">
        <ul id="header" class="menu menu-horizontal px-1">
          <li>
            <details>
              <summary id = "av">
                Avaliações
              </summary>
              <ul id="link" class="p-2 bg-base-100">
                <li><a href="rest.html"> Restaurantes </a></li>
                <li><a> Pontos Turísticos </a></li>
              </ul>
            </details>
          </li>
        </ul>
      </div>
    </div>

    <div id="titulo"  class="text-red-600">
      <br>
      <h1> Pontos Turísticos </h1> <br> 
    </div>

    <div id="ladoalado">
      <div class="coluna">
        <img src="foto.lug1.jpg" alt="descrição da imagem" style="width: 904px;">
      </div>
      <div class="coluna">
        <img src="foto.lug3.jpg" alt="descrição da imagem" style="width: 1144px;">
      </div>
      <div class="coluna">
        <img src="foto.lug2.jpg" alt="descrição da imagem" style="width: 1200px;">
      </div>
    </div>

    <div id="lug1" class="barra">
      <img src="foto.av1.png" alt="" id="fotoav">
      <script>
        let divLugares1 = document.querySelector("#lug1")
        fetch("lista.json").then((response) => {
            response.json().then((lista) => {
                lista.lug1.map((opcao) => {
                    divLugares1.innerHTML += `<div id="avtit"> ${opcao.nome} </div> <div id="avend"> ${opcao.endereco} </div> <br> <div id="avh"> ${opcao.horario} </div> <div id="avtxt"> <br> ${opcao.avaliacao} <br> ${opcao.acessibilidade} <br> </div>`
                })
            })
        })
      </script>
    </div>
    <form id="comentarioForm">
      <input type="text" placeholder="Escreva aqui sua avaliação" id="comentario" class="comentario">
      <input type="submit" value="Enviar" id="enviar" class="enviar">
    </form>
    <div id="comentarios" class="cmt"></div>
      
    <div id="lug2" class="barra">
      <img src="foto.av2.png" alt="" id="fotoav">
      <script>
        let divLugares2 = document.querySelector("#lug2")
        fetch("lista.json").then((response) => {
            response.json().then((lista) => {
                lista.lug2.map((opcao) => {
                    divLugares2.innerHTML += `<div id="avtit"> ${opcao.nome} </div> <div id="avend"> ${opcao.endereco} </div> <br> <div id="avh"> ${opcao.horario} </div> <div id="avtxt"> <br> ${opcao.avaliacao} <br> ${opcao.acessibilidade} <br> </div>`
                })
            })
        })
      </script>
    </div>
    <form id="comentarioForm2">
      <input type="text" placeholder="Escreva aqui sua avaliação" id="comentario2" class="comentario">
      <input type="submit" value="Enviar" id="enviar2" class="enviar">
    </form>
    <div id="comentarios2" class="cmt"></div>

    <div id="lug3" class="barra">
      <img src="foto.av1.png" alt="" id="fotoav">
      <script>
        let divLugares3 = document.querySelector("#lug3")
        fetch("lista.json").then((response) => {
            response.json().then((lista) => {
                lista.lug3.map((opcao) => {
                    divLugares3.innerHTML += `<div id="avtit"> ${opcao.nome} </div> <div id="avend"> ${opcao.endereco} </div> <br> <div id="avh"> ${opcao.horario} </div> <div id="avtxt"> <br> ${opcao.avaliacao} <br> ${opcao.acessibilidade} <br> </div>`
                })
            })
        })
      </script>
    </div>
    <form id="comentarioForm3">
      <input type="text" placeholder="Escreva aqui sua avaliação" id="comentario3" class="comentario">
      <input type="submit" value="Enviar" id="enviar3" class="enviar">
    </form>
    <div id="comentarios3" class="cmt"></div>

    <div id="tourist-info">
      <h2 id="infotit">Informações do Ponto Turístico</h2>
      <form id="tourist-form">
          <label class="infotxt" for="nome-ponto">Nome do Ponto Turístico:</label><br>
          <input type="text" id="nome-ponto" name="nome-ponto" required><br><br>
          
          <label class="infotxt" for="endereco">Endereço:</label><br>
          <input type="text" id="endereco" name="endereco" required><br><br>
          
          <label class="infotxt" for="avaliacao">Avaliação:</label><br>
          <input type="number" id="avaliacao" name="avaliacao" min="0" max="5" step="0.1" required><br><br>
          
          <label class="infotxt" for="acessibilidade2">Acessibilidade:</label><br>
          <select id="acessibilidade2" name="acessibilidade2" required>
              <option value="">Selecione...</option>
              <option value="Acessível">Acessível</option>
              <option value="Parcialmente-acessível">Parcialmente Acessível</option>
              <option value="Inacessível">Inacessível</option>
          </select><br><br>
  
          <label class="infotxt" for="descricao">Descrição:</label><br>
          <textarea id="descricao" name="descricao" rows="4" cols="140"></textarea><br><br>
          
          <button type="submit" class="salvar">Salvar Informações</button>
      </form>
  </div>
  
  <div id="tourist-list">
      <ul id="saved-tourists"></ul>
  </div>
  
</html>
