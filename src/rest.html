<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Acessibilidade360 </title>
    <link rel="stylesheet" href="style2.css">
    <script src="service2.js"></script>
</head>
<body id="body3">
    <div id = "navybar" class="navbar bg-base-100">
        <div class="flex-1">
          <a href="app.html" id="acessibilidade" class="btn btn-ghost normal-case text-xl"> Acessibilidade360 </a>
        </div>
        <div class="flex-none">
          <ul id="header" class="menu menu-horizontal px-1">
            <li>
              <details>
                <summary id = "av">
                  Avaliações
                </summary>
                <ul id="link" class="p-2 bg-base-100">
                  <li><a> Restaurantes </a></li>
                  <li><a href="lug.html"> Pontos Turísticos  </a></li>
                </ul>
              </details>
            </li>
          </ul>
        </div>
      </div>

  <div id="titulo"  class="text-red-600">
      <br>
      <h1> Restaurantes </h1> <br> 
  </div>

  <div id="ladoalado">
      <div class="coluna">
        <img src="foto.rest2.png" alt="descrição da imagem" style="width: 1010px;">
      </div>
      <div class="coluna">
        <img src="foto.rest1.jpg" alt="descrição da imagem" style="width: 1109px;">
      </div>
      <div class="coluna">
        <img src="foto.rest3.jpg" alt="descrição da imagem" style="width: 555px;">
      </div>
  </div>

  <div id="rest1" class="barra">
    <img src="foto.av1.png" alt="" id="fotoav">
    <script>
      let divRestaurantes1 = document.querySelector("#rest1")
      fetch("lista.json").then((response) => {
          response.json().then((lista) => {
            lista.rest1.map((opcao) => {
                divRestaurantes1.innerHTML += `<div id="avtit"> ${opcao.nome} </div> <div id="avend"> ${opcao.endereco} </div> <br> <div id="avh"> ${opcao.horario} </div> <div id="avtxt"> <br> ${opcao.avaliacao} <br> ${opcao.acessibilidade} <br> </div>`
            })
         })
      })
    </script>
  </div>
  <form id="comentarioForm4">
    <input type="text" placeholder="Escreva aqui sua avaliação" id="comentario4" class="comentario">
    <input type="submit" value="Enviar" id="enviar" class="enviar">
  </form>
  <div id="comentarios4" class="cmt"></div>
      
  <div id="rest2" class="barra">
    <img src="foto.av3.png" alt="" id="fotoav">
    <script>
      let divRestaurantes2 = document.querySelector("#rest2")
      fetch("lista.json").then((response) => {
          response.json().then((lista) => {
              lista.rest2.map((opcao) => {
                  divRestaurantes2.innerHTML += `<div id="avtit"> ${opcao.nome} </div> <div id="avend"> ${opcao.endereco} </div> <br> <div id="avh"> ${opcao.horario} </div> <div id="avtxt"> <br> ${opcao.avaliacao} <br> ${opcao.acessibilidade} <br> </div>`
              })
          })
      })
    </script>
  </div>
  <form id="comentarioForm5">
    <input type="text" placeholder="Escreva aqui sua avaliação" id="comentario5" class="comentario">
    <input type="submit" value="Enviar" id="enviar2" class="enviar">
  </form>
  <div id="comentarios5" class="cmt"></div>

  <div id="rest3" class="barra">
    <img src="foto.av1.png" alt="" id="fotoav">
    <script>
      let divRestaurantes3 = document.querySelector("#rest3")
      fetch("lista.json").then((response) => {
         response.json().then((lista) => {
            lista.rest3.map((opcao) => {
                  divRestaurantes3.innerHTML += `<div id="avtit"> ${opcao.nome} </div> <div id="avend"> ${opcao.endereco} </div> <br> <div id="avh"> ${opcao.horario} </div> <div id="avtxt"> <br> ${opcao.avaliacao} <br> ${opcao.acessibilidade} <br> </div>`
              })
          })
      })
    </script>
  </div>
  <form id="comentarioForm6">
    <input type="text" placeholder="Escreva aqui sua avaliação" id="comentario6" class="comentario">
    <input type="submit" value="Enviar" id="enviar3" class="enviar">
  </form>
  <div id="comentarios6" class="cmt"></div>

  <div id="restaurant-info">
    <h2 id="infotit">Informações do Restaurante</h2>
    <form id="restaurant-form">
        <label class="infotxt" for="nome-restaurante">Nome do Restaurante:</label><br>
        <input type="text" id="nome-restaurante" name="nome-restaurante" required><br><br>
        
        <label class="infotxt" for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br><br>
        
        <label class="infotxt" for="avaliacao">Avaliação:</label><br>
        <input type="number" id="avaliacao" name="avaliacao" min="0" max="5" step="0.1" required><br><br>
        
        <label class="infotxt" name="acessibilidade2">Acessibilidade:</label><br>
        <select id="acessibilidade2" name="acessibilidade2" required>
            <option value="">Selecione...</option>
            <option value="Acessível">Acessível</option>
            <option value="Parcialmente-acessível"> Parcialmente Acessível</option>
            <option value="Inacessível">Inacessível</option>
        </select><br><br>

        <label class="infotxt" for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="140"></textarea><br><br>
        
        <button type="submit" class="salvar">Salvar Informações</button>
    </form>
</div>

<div id="restaurant-list">
    <ul id="saved-restaurants"></ul>
</div>

</body>
</html>
